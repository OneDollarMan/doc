{% extends "documents/base.html" %}
{% load bootstrap5 %}
{% block content %}
<div class="p-2">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample">
        Добавить файл
    </button>

</div>
<div class="collapse p-2" id="collapseExample">
    <div class="card">
        <div class="card-header">
            Форма добавления
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-success">Добавить файл</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>
<div class="p-2">
    <div class="card">
        <div class="card-header">
            Список файлов
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Название файла</th>
                    <th>Действия</th>
                </tr>
                </thead>
                {% for d in documents %}
                <tr>
                    <th> {{ forloop.counter }}</th>
                    <td> {{ d.title }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    {% endblock %}
